<div class="container">
    <div class="col-md-3 float-left">
    <div class="card card-body " *ngFor="let car of cars">
       <img src="{{car.img}}" alt="" class="card-img-top" 
       (click)='sendCar(car)'>
       <h4 class="card-title">{{car.brand}}</h4>
       <a routerLink="#" class="btn btn-outline-success" (click)='sendCar(car)'>Show Details</a>
    </div>
</div>
      
<app-carsdetails [carDetails]='carData'></app-carsdetails>
</div>
